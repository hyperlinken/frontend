<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewMessage">
    </div>
    <div id="sending">
        <input type="text" name="message" id="msg" placeholder="     Nice try diddy">
        <button type="submit" onclick="send()" id="send">
            <img id="sendpng" src="send.png" alt="">
        </button>
    </div>
</body>

    <script src="https://terrific-enthusiasm-production.up.railway.app/socket.io/socket.io.js"></script>

    <script>
        const btn=document.getElementById('msg');

        btn.addEventListener('keypress',(event)=>{
            if(event.keyCode===13){
                event.preventDefault();
                send();
            }
        })

        function addtext(text){
            const p = document.createElement('p');
            const txt=document.createTextNode(text);
            const write = document.getElementById("viewMessage");

            p.appendChild(txt);
            write.append(p);
        }

       const socket = io("wss://terrific-enthusiasm-production.up.railway.app", {
            transports: ["websocket"], // âœ… Forces WebSocket connection
        });

        socket.on("connect", () => {
            console.log("Connected to WebSocket Server:", socket.id);
        });

        socket.on("start" , (v)=>{
            for(var i =0; i<v.length ; i++){
                addtext(v[i]);
            }
        })

        socket.on("msg", (message) => {
            console.log("New message:", message);
        });
        
        function send(){
            const mesage=document.getElementById("msg");
            const msg=mesage.value;
            mesage.value='';
            socket.emit('user-msg',msg);
        }
        socket.on('msg',(msg)=>{
            console.log(msg);
            addtext(msg);
        })

    </script>
</html>
